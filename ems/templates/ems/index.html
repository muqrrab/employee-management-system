<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/js/bootstrap.min.js" integrity="sha512-8Y8eGK92dzouwpROIppwr+0kPauu0qqtnzZZNEF8Pat5tuRNJxJXCkbQfJ0HlUG3y1HB3z18CSKmUo7i2zcPpg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="mt-3" style="color: red;">
                    <div id="fail"></div>
                </div>
                <form id="form">
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary mt-2" id="button">Submit</button>
                </form>
                <div>
                    <p>If you haven't your account, <a href="{% url 'signup' %}">SignUp here</a>.</p>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
        
    </div>
    

</body>
</html>

<script>

    $('#email').val("") 

    $(document).on('submit', '#form', function(e) {
        e.preventDefault();

        n = $('#email').val()
        p = $('#password').val()

        $.ajax({
        url: "/api/"+n+"/"+p+"/", 
        success: function(result){
            if(result == ""){
                $('#fail').html('<h3>Email or Password is Incorrect</h3>')
            }
            else{
                document.location.href = "/dashboard/"+result.id
            }
            $('#email').val("") 
            $('#password').val("") 
    },
      error: function(){
      }  
});
    })


   
    
    


</script>
